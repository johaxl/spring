<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRUD Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h3 class="text-center mb-3">Registro de Clientes</h3>

        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Guardar
            </button>
        </form>
    </div>

    <div class="card shadow mt-5 p-4">
        <h3 class="text-center mb-3">Lista de Clientes</h3>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${listaClientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.email}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${c.id})}" 
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{/clientes/eliminar/{id}(id=${c.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Â¿Seguro que deseas eliminar?')">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
