<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UTC Bank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/cuentas"><i class="bi bi-wallet2"></i> Accounts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body class="bg-light">

<div class="container mt-5 col-md-6">
<div class="card shadow-lg border-0">
 <div class="card-header bg-dark text-white text-center">
  <h4><i class="bi bi-pencil-square"></i> Edit Account</h4>
 </div>
 <div class="card-body">
  <form th:action="@{/cuentas/guardar}" th:object="${cuenta}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Number</label>
        <input th:field="*{numero}" type="number" class="form-control" 
               min="1000000000" max="9999999999" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Type</label>
        <select th:field="*{tipo}" class="form-select" required>
            <option value=""> Select type </option>
            <option value="Ahorro" th:selected="${cuenta.tipo == 'Ahorro'}">Savings</option>
            <option value="Corriente" th:selected="${cuenta.tipo == 'Corriente'}">Checking</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Balance</label>
        <input th:field="*{saldo}" type="number" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Client</label>
        <select th:field="*{cliente.id}" class="form-select" required>
            <option value=""> Select client </option>
            <option th:each="cl : ${clientes}" th:value="${cl.id}" th:text="${cl.nombre}"
                th:selected="${cuenta.cliente.id == cl.id}"></option>
        </select>
    </div>

    <div class="d-flex gap-2">
          <button class="btn btn-success w-50"><i class="bi bi-save"></i> Update</button>
          <a href="/cuentas" class="btn btn-danger w-50"><i class="bi bi-x-circle"></i> Cancel</a>
    </div>

  </form>
 </div>
</div>
</div>

</body>
</html>
