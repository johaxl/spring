<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UTC Bank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/cuentas"><i class="bi bi-wallet2"></i> Accounts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body class="bg-light">

<div class="container mt-5 col-md-6">
 <div class="card shadow-lg border-0">
  <div class="card-header bg-dark text-white text-center">
   <h4><i class="bi bi-person-plus"></i> New Client</h4>
  </div>

  <div class="card-body">
   <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <div class="mb-3">
     <label class="form-label">Name</label>
     <input th:field="*{nombre}" class="form-control" required>
    </div>
    
    <div class="mb-3">
     <label class="form-label">Email</label>
     <input th:field="*{email}" class="form-control" required>
    </div>
    
    <div class="d-flex gap-2">
      <button class="btn btn-success w-50"><i class="bi bi-save"></i> Save</button>
      <a href="/clientes" class="btn btn-danger w-50"><i class="bi bi-x-circle"></i> Cancel</a>
    </div>
    
   </form>
  </div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${mensaje}">
Swal.fire({ icon:'[[${tipo}]]', title:'ALERT', text:'[[${mensaje}]]', timer:2500, showConfirmButton:false });
</script>

</body>
</html>
