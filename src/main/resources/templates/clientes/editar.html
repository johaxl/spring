<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow">
 <div class="container">
  <a href="/clientes" class="navbar-brand fw-bold">
   <i class="bi bi-bank2"></i> Sistema Bancario
  </a>
  <span class="navbar-text text-white">
   Editar Cliente
  </span>
 </div>
</nav>

<div class="container mt-5 col-md-6">
 <div class="card shadow-lg border-0">
  <div class="card-header bg-dark text-white text-center">
   <h4><i class="bi bi-pencil-square"></i> Actualizar Cliente</h4>
  </div>

  <div class="card-body">
   <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
     <label class="form-label fw-semibold">Nombre</label>
     <input th:field="*{nombre}" class="form-control">
    </div>

    <div class="mb-3">
     <label class="form-label fw-semibold">Email</label>
     <input th:field="*{email}" class="form-control">
    </div>

    <div class="d-grid gap-2">
     <button class="btn btn-dark">
      <i class="bi bi-save"></i> Actualizar
     </button>
     <a href="/clientes" class="btn btn-outline-secondary">
      Cancelar
     </a>
    </div>
   </form>
  </div>
 </div>
</div>
</body>
</html>
